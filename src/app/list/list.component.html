<table class="table table-hover">
  <thead>
    <tr>
      <th>Airport Name</th>
      <th>Airport Code</th>
      <th>Country Code</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data">
      <td>{{d.airportName}}</td>
      <td>{{d.airportCode}}</td>
      <td>{{d.countryCode}}</td>
    </tr>
  </tbody>
</table>
