
<div class="col-md-6 mx-auto mt-5">
  <h3 class="text-center text-success font-weight-bold">Forgot password</h3>
  <form [formGroup]="forgotform" (ngSubmit)="forgot()" class="mt-5">
    <div class="form-group">
      <label>Forgot password</label>
      <input type="email" email class="form-control" formControlName="email" placeholder="Enter mail">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="forgotform.invalid">Log in</button>
  </form>
</div>
