<div class="col-md-6 mx-auto mt-5">
  <h3 class="text-center text-success font-weight-bold">SIGN UP</h3>
  <form class="mx-auto" [formGroup]="signupForm">
    <div class="form-group">
      <label for="signupform-firstname">Name</label>
      <input type="text" class="form-control" id="signupform-firstname" formControlName="name" aria-describedby="emailHelp" placeholder="name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail2" formControlName="Email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="signupForm.invalid">Sign up</button>
  </form>
</div>
