<div class="col-md-6 mx-auto mt-5">
  <h3 class="text-center text-success font-weight-bold">LOG IN</h3>
  <form [formGroup]="loginForm" class="mx-auto" (ngSubmit)="logIn()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" email class="form-control" formControlName="Email" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Log in</button>
  </form>
</div>
