<div class="col-md-6 mx-auto mt-5">
  <form [formGroup]="resetForm" (ngSubmit)="reset()">
    <div class="form-group">
       <label>Otp</label>
       <input type="text" class="form-control" formControlName="otp" placeholder="otp"> 
    </div>
    <div class="form-group">
      <label>New password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter new password"> 
   </div>
   <button class="btn btn-success" type="submit" [disabled]="resetForm.invalid"> Reset</button>
  </form>
</div>
